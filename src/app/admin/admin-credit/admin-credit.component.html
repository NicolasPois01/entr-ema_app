<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Identifiant</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Mail</th>
                <th scope="col">Crédit</th>
                <th scope="col">Rôle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.secondName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.credit }}</td>
                <td>{{ showRole(user.role) }}</td>
            </tr>
        </tbody>
    </table>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h6>Action a effectuer :</h6>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" 
            id="addCredit" value="add" formControlName="action" checked>
            <label class="form-check-label" for="addCredit">
                Ajouter du crédit
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" 
            id="removeCredit" value="remove" formControlName="action">
            <label class="form-check-label" for="removeCredit">
                Retirer du crédit
            </label>
        </div>
        <div class="form-group">
            <label class="form-label" for="amount">Montant</label>
            <input class="form-control" type="number" id="amount" formControlName="amount">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
        <button type="button" class="btn btn-danger" 
            style="margin-top: 1rem; margin-left: 42rem;" (click)="onCancel()">Annuler</button>
      </form>
</div>
