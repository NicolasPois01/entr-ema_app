<div class="container">
    <h1>Création d'un nouveau produit</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label" for="name">Nom</label>
            <input class="form-control" type="text" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label class="form-label" for="price">Prix</label>
            <input class="form-control" type="number" id="price" formControlName="price">
        </div>
        <div class="form-group">
            <label class="form-label" for="stock">Stock</label>
            <input class="form-control" type="number" id="stock" formControlName="stock">
        </div>
        <div class="form-group">
            <label class="form-label" for="category">Catégorie</label>
            <input class="form-control" type="text" id="category" formControlName="category">
        </div>
        <div class="btn-div">
            <button class="btn btn-danger" (click)="onCancel()">Annuler</button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Valider</button>
        </div>
        
    </form>
</div>
