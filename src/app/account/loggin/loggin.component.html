<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" type="password" id="pseudo" formControlName="password">
        </div>
        <button id="loggin_button" type="submit" class="btn btn-primary" (click)="onSubmit()">Se connecter</button>
    </form>
</div>
